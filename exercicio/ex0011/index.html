<body>
 <h1>Imagem Dinâmica</h1>   
 <p>
   Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. 
 </p>
 <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexíveis">
 </picture>
 <h1>Reproduzindo Áudio</h1>
 <p>Vamos aprender a reproduzir áudio em HTML5.</p>
   <audio    autoplay> <!-- sem a parametro contols onde fica tocando direto não aparece o controle -->
    <source src="midia/guanacast-33.mp3"  type="audio/mpeg">
   </audio><br>
   <audio src="midia/Toy Piano - Wayne Jones.mp3 " controls></audio><!--e e com o parametro controls e sem autoplay-->

</body>
</html>
