<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">Aluno :</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required>
        </p>
        <p>
            <label for="imedia">Média :</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" >
        </p>
        <p>
            <label for="imes">Mês:</label> 
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
