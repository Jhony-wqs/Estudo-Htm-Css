<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastrophp" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="masc" id="imasc" value="M">     <label for="imasc">Masculino</label>
            <input type="radio" name="masc" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favoritos</legend>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete</label> <br>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut">Futebol</label> <br>
            <label for="iesnat"><input type="checkbox" name="esnat " id="iesnat">Natação</label> <br>
            <input  type="checkbox" name="esten" id="iesten" checked><label for="iesten"  >Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
