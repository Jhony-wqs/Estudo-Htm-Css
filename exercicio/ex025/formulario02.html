<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario 02</title>
</head>
<body>
    <h1>Testes de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Usuário</label>
            <input type="text" name="nome" id="inome" required maxlength="15" minlength="2" size="12" placeholder="Nome do usuário" autocomplete="name">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="8" size="15" placeholder="minimo de 6 caracter" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
