<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em HTML</h1>
   <h3>Em HTML5,podemos inserir os elementos da lista a seguir
    .Passe o mouseq sobre os termos para descobrir qual teg deverá
    utilizar em cada caso.
   </h3> 
   <ul type="square">
    <abbr title="use a teg <p>">
        <li>Parágrafo</li>
    </abbr>
    <abbr title="usa a teg <h1>">
        <li>Título</li>
    </abbr>
    <abbr title="usa a teg <img>">
        <li>Imagens</li>
    </abbr>
    <abbr title="usa a teg <code> e <pre>">
        <li>Código-fonte</li>
    </abbr>
    <abbr title="usa a teg <ol>">
        <li>Lista numeradas</li>
    </abbr>
    <abbr title="usa a teg <ul>">
        <li>Lista com demarcadores</li>
    </abbr>
   </ul>
</body>
</html>
