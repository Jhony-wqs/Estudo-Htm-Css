<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <div class="campo">
            <label for="amail"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação voçê de desenvolve</strong></label>
            <label class="t">
                <input type="checkbox" nome="devweb" value="frontend"><strong>Front-end</strong>
            </label>
            <label class="t">
                <input type="checkbox" nome="devweb" value="backend"><strong>Bank-end</strong>
            </label>
            <label class="t">
                <input type="checkbox" nome="devweb" value="fullstack"><strong>Fullstac</strong>
            </label>
        </div>
        <strong>
            <div>
        </strong>
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
            <option selected valeu=""><strong>Selecione</strong></option>
            <option value=""><strong>Junior</strong></option>
            <option value=""><strong>Pleno</strong></option>
            <option value=""><strong>Senior</strong></option>

        </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label for=""> <strong>Selecionar as tecnologias que utiliza</strong></label><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1"><strong>HTML</strong></label>
                <input type="checkbox" id="tecnologia" nome="tecnologia" value="CSS">
                <label for="tecnologia"><strong>CSS</strong></label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascrip">
                <label for="tecnologia3"><strong>Javascrip</strong></label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4"><strong>PHP</strong></label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5"><strong>C#</strong></label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                <label for="tecnologia6"><strong>Python</strong></label>
                <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                <label for="tecnologia7"><strong>Java</strong></label>

            </div>
        </fieldset>
        <div class="text">
            <br>
            <label for=""><strong>Conte um pouco de sua experiência:</strong></label>
            <br>
            <textarea class="sombra"
             row="6" style="width: 26em;" id="experiencia" nome="experiencia"></textarea>
        </div>
        <div class="text">
            <button class="button
            " type="button"><strong>Enviar</strong></button>
        </div>

    </form>
</body>

</html>
