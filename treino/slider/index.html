<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="content">
        <div class="slider">
            <input type="radio" name="slider" id="slider1" checked>
            <input type="radio" name="slider" id="slider2">
            <input type="radio" name="slider" id="slider3">
            <input type="radio" name="slider" id="slider4">
            <input type="radio" name="slider" id="slider5">

            <div class="slide s1" >
                 <img src="imagens/1.jpg" alt="imagem de montanhas com cavaleiro">
            </div>
            <div class="slide">
                <img src="imagens/2.jpg" alt="imagem de um cavaleiro e seu cavalo branco">
            </div>
            <div class="slide">
               <img src="imagens/3.jpg" alt="Linda cidade">
            </div>
            <div class="slide">
             <img src="imagens/4.jpg" alt="montanhas com cristais">
            </div>
            <div class="slide">
                <img src="imagens/5.jpg" alt="lobo na floresta">
            </div>

        </div>
        <div class="navigation">
            <label class="bar" for="slider1"></label>
            <label class="bar" for="slider2"></label>
            <label class="bar" for="slider3"></label>
            <label class="bar" for="slider4"></label>
            <label class="bar" for="slider5"></label>
        </div>
    
    
    </div>

</body>

</html>
