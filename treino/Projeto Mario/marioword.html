<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <title>Projeto Mario</title>
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="video-fundo">
        <video class="video" autoplay loop muted>
           <source src="video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a href="#">
            <img class="logo" src="imagens/logo-chapeu-mario.png" alt="logo do mario">
        </a>
        <nav class="menu">
         <ul>
            <li>Home</li>
            <li>Detalhes</li>
         </ul>
        </nav>
    </header>
    <main class="container">
        <div class="info">
            <img class="img-titulo" src="imagens/titulo.png" alt="imagem do titulo">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button class="botao"><a href="https://youtu.be/UvDvAv0qvRM" target="_blank">Veja o Trailer</a></button>
        </div>
        <img class="mario" src="imagens/super-mario-chars.png" alt="mario e sua turma">
    </main>
</body>
</html>
